<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div
        class="pageHeader d-flex justify-content-between bd-highlight mb-3 pb-3"
      >
        <h2>Manage Dealerships</h2>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb customBreadcrumb">
          <li class="breadcrumb-item active">
            <a routerLink="/dealer/manage">All Dealerships</a>
          </li>
          <li class="breadcrumb-item" *lmsAccessPermission="'Admin'">
            <a routerLink="/dealer/create">Create Dealership</a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div>
            <lms-dealer-list
              [dealers]="dealers"
              (delete$)="deleteDealer($event)"
            ></lms-dealer-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
