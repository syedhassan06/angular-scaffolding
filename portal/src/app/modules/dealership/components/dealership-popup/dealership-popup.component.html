<ng-template #dealerModalTemplate>
  <div class="modal-header">
    <h5 class="modal-title pull-left">
      {{ actionType[selectedActionType]?.title }}
    </h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="dealerModalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container>
      <lms-associate-learner #t1></lms-associate-learner>
    </ng-container>
  </div>
  <div class="modal-footer">
    <!-- <button class="btn btn-green add-content" type="button" >Save</button> -->
    <button class="btn btn-dark" type="button" (click)="dealerModalRef.hide()">
      Close
    </button>
  </div>
</ng-template>
