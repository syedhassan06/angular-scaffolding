<div class="modal-header">
  <h5 class="modal-title pull-left">
    {{ dealergroup?.name }}
  </h5>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 ui-widget">
      <p-table
        [value]="dealerships"
        tableStyleClass="table table table-striped table-bordered tableGrid"
        #dealerGroupTable
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Dealership</th>
            <th>Status</th>
            <th>Created Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dealership>
          <tr>
            <td style="max-width:150px !important;min-width: 150px !important;">
              {{ dealership?.name }}
            </td>
            <td>{{ dealership?.is_active ? 'Active' : 'In-active' }}</td>
            <td>{{ dealership?.created_at }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" type="button" (click)="bsModalRef.hide()">
    Close
  </button>
</div>
