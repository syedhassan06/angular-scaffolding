<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div
        class="pageHeader d-flex justify-content-between bd-highlight mb-3 pb-3"
      >
        <h2>Edit Profile</h2>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="profilePage">
            <div class="userAvatar">
              <div class="userAvatarHolder">
                <ng-container *ngIf="!imgURL">
                  <img
                    alt="avatar"
                    [lmsImgProfile]="{
                      profile_image: user?.profile_image,
                      profile_image_type: user?.profile_image_type
                    }"
                  />
                </ng-container>
                <ng-container *ngIf="imgURL">
                  <img [src]="imgURL" />
                </ng-container>
              </div>
              <div class="avatarBtnHolder">
                <div class="custom-file customBtnFile">
                  <input
                    class="custom-file-input"
                    type="file"
                    #inputFile
                    (change)="preview(inputFile.files)"
                  />
                  <button class="btn btn-dark" type="button">
                    <i class="fas fa-user-circle iconLeft"></i>Edit Photo
                  </button>
                </div>
              </div>
            </div>
            <div class="userDetailSec">
              <form class="needs-validation" novalidate="">
                <section [formGroup]="userProfileForm">
                  <h6 class="border-bottom">
                    <i class="fas fa-user"></i> Personal Details
                  </h6>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName">First name</label>
                      <input
                        class="form-control is-invalid"
                        id="firstName"
                        type="text"
                        placeholder="John"
                        formControlName="first_name"
                        lmsValidationBorder
                      />
                      <div class="invalid-feedback" ngxErrors="first_name">
                        <div
                          when="touched"
                          [ngxError]="['required', 'first_name']"
                        >
                          First name is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName">Last name</label>
                      <input
                        class="form-control"
                        id="lastName"
                        type="text"
                        placeholder="Michele"
                        formControlName="last_name"
                        lmsValidationBorder
                      />
                      <div class="invalid-feedback" ngxErrors="last_name">
                        <div
                          when="touched"
                          [ngxError]="['required', 'last_name']"
                        >
                          Last name is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="email">Email</label>
                      <input
                        class="form-control"
                        id="email"
                        type="email"
                        placeholder="you@example.com"
                        formControlName="email"
                        lmsValidationBorder
                      />
                      <div class="invalid-feedback" ngxErrors="email">
                        <div when="touched" [ngxError]="['required', 'email']">
                          Invalid email address
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input
                      class="form-control"
                      id="address"
                      type="text"
                      placeholder="1234 Main St"
                      formControlName="address_street1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address2"
                      >Address 2<span class="text-muted"
                        >(Optional)</span
                      ></label
                    >
                    <input
                      class="form-control"
                      id="address2"
                      type="text"
                      placeholder="Apartment or suite"
                      formControlName="address_street2"
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-5 mb-3">
                      <label for="country">Country</label>
                      <select
                        class="custom-select d-block w-100"
                        id="country"
                        formControlName="country"
                      >
                        <option value="">Choose...</option>
                        <option value="USA">United States</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="state">State</label>
                      <select
                        class="custom-select d-block w-100"
                        id="state"
                        formControlName="state"
                      >
                        <option value="">Choose...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="zip">Zip</label>
                      <input
                        class="form-control"
                        id="zip"
                        type="text"
                        formControlName="zip"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 mb-6">
                      <label for="phone">Phone</label>
                      <input
                        class="form-control"
                        id="phone"
                        type="text"
                        formControlName="landline"
                      />
                    </div>
                    <div class="col-md-4 mb-6">
                      <label for="mobile">Mobile</label>
                      <input
                        class="form-control"
                        id="mobile"
                        type="text"
                        formControlName="mobile"
                      />
                    </div>
                  </div>
                  <!--
                    <h6 class="border-bottom mt-3"><i class="fas fa-users-cog"></i> Role</h6>
                    <div class="row my-3">
                      <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="admin" type="checkbox">
                          <label class="custom-control-label" for="admin">Admin</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="learner" type="checkbox">
                          <label class="custom-control-label" for="learner">Learner</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="manager" type="checkbox">
                          <label class="custom-control-label" for="manager">Manager</label>
                        </div>
                      </div>
                    </div>
                  -->
                </section>
                <section [formGroup]="userPasswordForm">
                  <h6 class="border-bottom mt-3">
                    <i class="fas fa-users-cog"></i> Password
                  </h6>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="password">New Password</label>
                      <input
                        class="form-control"
                        id="password"
                        type="password"
                        formControlName="password"
                        lmsValidationBorder
                      />
                      <div class="invalid-feedback" ngxErrors="password">
                        <div when="touched" [ngxError]="['minlength']">
                          The password must have a 6 minimum characters
                        </div>
                        <div
                          class="invalid-feedback"
                          class="col-md-12 mb-3 p-0"
                        >
                          <div
                            [hidden]="
                              userPasswordForm?.get('password')?.untouched ||
                              userPasswordForm?.valid
                            "
                          >
                            The password confirmation does not match
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="confirmPassword">Confirm Password</label>
                      <input
                        class="form-control"
                        id="confirmPassword"
                        type="password"
                        formControlName="cpassword"
                      />
                    </div>
                  </div>
                </section>

                <div class="text-center mt-4">
                  <button
                    class="btn btn-green"
                    type="button"
                    [disabled]="
                      userPasswordForm?.invalid || userProfileForm?.invalid
                    "
                    (click)="onSave()"
                  >
                    Save
                  </button>
                  <!--
                    <button class="btn btn-dark" type="button">Cancel</button>
                  -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
