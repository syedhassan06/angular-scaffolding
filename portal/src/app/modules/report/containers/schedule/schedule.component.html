<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div
        class="pageHeader d-flex justify-content-between bd-highlight mb-3 pb-3"
      >
        <h2>Schedule Report</h2>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb customBreadcrumb">
          <li class="breadcrumb-item"><a routerLink="/report">Reports</a></li>
          <li class="breadcrumb-item active"><a>Schedule Report</a></li>
        </ol>
      </nav>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div>
            <lms-schedule-list
              [reportData]="reportData"
              [managers]="managers"
              [dealershipedLearners]="dealershipedLearners"
              (delete$)="deleteEmailSetting($event)"
            >
            </lms-schedule-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
