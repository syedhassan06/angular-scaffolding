<div class="modal-header">
  <h5 class="modal-title pull-left">
    Courses ( {{ user?.first_name + ' ' + user?.last_name }} )
    <small *ngIf="user.email">{{ user?.email }}</small>
  </h5>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 ui-widget">
      <p-table
        [value]="userCourse"
        [responsive]="true"
        tableStyleClass="table table table-striped table-bordered tableGrid"
        #dealerGroupTable
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Reg. Date</th>
            <th>Exp. Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
          <tr>
            <td>{{ course?.title }}</td>
            <td>{{ course?.status }}</td>
            <td>
              <div class="courseProgressHolder mt-3">
                <lms-progressbar [value]="course?.progress"></lms-progressbar>
              </div>
            </td>
            <td>{{ course?.registration_date }}</td>
            <td>{{ course?.expiration_date }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" type="button" (click)="bsModalRef.hide()">
    Close
  </button>
</div>
