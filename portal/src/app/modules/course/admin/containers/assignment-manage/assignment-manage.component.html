<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div
        class="pageHeader d-flex justify-content-between bd-highlight mb-3 pb-3"
      >
        <h5><i class="fas fa-file-alt iconLeft"></i> Manage Assignment</h5>
        <a
          class="btn btn-green mr-1"
          href="javascript:void(0);"
          (click)="onShownAssignment()"
          ><i class="fas fa-plus-circle iconLeft"></i>Add Assignment</a
        >
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 assignment-tab">
      <tabset>
        <tab>
          <ng-template tabHeading>
            <h6 class="m-0 p-1">All Assignments</h6>
          </ng-template>
          <lms-assignment-list
            (delete$)="onDeleteAssignment($event)"
            (edit$)="onClickSelectedAssignment($event)"
            [assignments]="assignments"
          >
          </lms-assignment-list>
        </tab>
        <tab>
          <ng-template tabHeading>
            <h6 class="m-0 p-1">Submitted Assignments</h6>
          </ng-template>
          <div class="row mt-3">
            <div class="col-md-12">
              <lms-submitted-assignment-list
                [submittedAssignments]="dataSource?.submittedAssignments"
                (delete$)="deleteEmailSetting($event)"
              >
              </lms-submitted-assignment-list>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
