<div class="modal-header">
  <h5 class="modal-title">
    <i class="fas fa-graduation-cap iconLeft"></i> Assignment Grading
  </h5>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="assignmentForm">
  <div class="row form-horizontal mb-4">
    <label class="col-md-2 control-label">Marks Obtained</label>
    <div class="col-md-10">
      <input
        class="form-control"
        type="text"
        placeholder="Marks Obtained"
        formControlName="marks_obtained"
        lmsValidationBorder
        pInputText
        pKeyFilter="num"
      />
      <div class="invalid-feedback" ngxErrors="grade">
        <div when="touched" [ngxError]="['required']">
          Marks Obtained is required
        </div>
      </div>
    </div>
  </div>
  <div class="row form-horizontal mb-4">
    <label class="col-md-2 control-label">Grade</label>
    <div class="col-md-10">
      <input
        class="form-control"
        type="text"
        placeholder="Grade"
        formControlName="grade"
        pInputText
        lmsValidationBorder
      />
      <div class="invalid-feedback" ngxErrors="grade">
        <div when="touched" [ngxError]="['required']">
          Grade is required
        </div>
      </div>
    </div>
  </div>
  <div class="row form-horizontal mb-4">
    <label class="col-md-2 control-label">Comments</label>
    <div class="col-md-10">
      <textarea
        class="form-control"
        formControlName="comments"
        rows="3"
      ></textarea>
      <!-- <p-editor formControlName="comments" [style]="{ height: '100px' }" placeholder="Add a comment"></p-editor> -->
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" type="button" (click)="modalRef.hide()">
    Close
  </button>
  <button class="btn btn-green" type="button" (click)="onSave()">
    Save
  </button>
</div>
