<div class="col-md-12 m-0 p-0">
  <div
    class="progress"
    [ngStyle]="{ border: value === 0 ? '1px solid #c5c5c5' : '' }"
  >
    <div
      [ngClass]="{
        'text-dark': value === 0 || value < 50,
        'text-white': value >= 50
      }"
      class="progress-bar progress-bar-striped bg-dark font-weight-bold"
      role="progressbar"
      [style.width]="value + '%'"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <span
        [ngClass]="{
          'justify-content-center d-flex position-absolute w-100':
            value === 0 || value < 50,
          'pl-1': value < 35
        }"
        >{{ value + '%' }}</span
      >
    </div>
  </div>
</div>
