<lms-account-switcher
  *ngIf="(user$ | async)?.roles?.length > 1"
></lms-account-switcher>
<nav class="collapse bd-links" id="bd-docs-nav">
  <div class="bd-toc-item">
    <a class="bd-toc-link" routerLink="/user/profile"
      ><i class="fas fa-user-circle"></i> My Profile</a
    >
  </div>
  <div class="bd-toc-item">
    <a
      class="bd-toc-link"
      *ngIf="(authService.user$ | async)?.login_role === 'Learner'"
      routerLink="/dashboard"
    >
      <i class="fas fa-user-shield"></i> Dashboard
    </a>
    <a
      class="bd-toc-link"
      *ngIf="
        ['Admin', 'Manager'].includes((authService.user$ | async)?.login_role)
      "
      routerLink="/admin-dashboard"
    >
      <i class="fas fa-user-shield"></i> Dashboard
    </a>
  </div>
  <div class="bd-toc-item">
    <a class="bd-toc-link" routerLink="/user/reference-library"
      ><i class="fas fa-layer-group"></i> Reference Library</a
    >
  </div>
  <div class="bd-toc-item">
    <a class="bd-toc-link" routerLink="/user/active-material"
      ><i class="fas fa-folder"></i> Active Material</a
    >
  </div>
  <div class="bd-toc-item">
    <a class="bd-toc-link" routerLink="/course/learner"
      ><i class="fas fa-chalkboard"></i> My Courses</a
    >
  </div>

  <div class="bd-toc-item" *lmsAccessPermission="['Admin', 'Manager']">
    <a class="bd-toc-link" routerLink="/report"
      ><i class="fas fa-chart-bar"></i> Reports</a
    >
  </div>

  <div class="bd-toc-item" *lmsAccessPermission="'Learner'">
    <a class="bd-toc-link" routerLink="/report/course"
      ><i class="fas fa-file-alt"></i> My Reports</a
    >
  </div>

  <div class="bd-toc-item">
    <a
      class="bd-toc-link"
      href="javascript:void(0);"
      (click)="onOpenTermsModal()"
      *lmsAccessPermission="['Learner', 'Manager']"
      ><i class="fas fa-book-open"></i> Terms of Use</a
    >
  </div>
  <!--
    <div class="bd-toc-item">
      <a class="bd-toc-link" href="javascript:void(0);"
        ><i class="fas fa-phone"></i> Contact Us</a
      >
    </div>
  -->
</nav>
